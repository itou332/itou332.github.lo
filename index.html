   <canvas id="myCanvas" width="800" height="450"></canvas>
   <script>
   var canvas = document.getElementById('myCanvas');
   var context = canvas.getContext('2d');
   
   
   for(var x=0;x<200;x++)
   {
           for(var y=0;y<200;y++)
           {
                   var i=-15;
                   var cx=-2+x/50;
                   var cy=-2+y/50;
                   var zx=0.06;
                   var zy=0.04;                        
   
                   do
                   {
                           var xt=zx*zy;
                           zx=zx*zx-zy*zy+cx;
                           zy=2*xt+cy;
                           i++;
   
                           
                   }
                   while(i<255&&(zx*zx+zy*zy)<4);
   
                   var color=i.toString(30);
                   context.beginPath();
                   context.rect(zx*x, zy*y,cx*xt, -2*xt/zy*zy);
                   context.fillStyle ='#'+97+255+color;
                   context.fill();
                   
                   
           }
           
   }
   
   </script>
